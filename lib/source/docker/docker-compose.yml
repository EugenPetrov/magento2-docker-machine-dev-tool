version: '3.7'
services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./build/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./build/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./../source:/var/www/source:ro
    depends_on:
      - php
    env_file:
      - env/nginx

  php:
    build:
      context: .
      dockerfile: build/php/Dockerfile
    volumes:
      - ./../source:/var/www/source:rw
    entrypoint: /docker-entrypoint.sh
    command: sudo bash -c "/usr/sbin/sshd && /usr/local/sbin/php-fpm"
    ports:
      - "2222:22"
    depends_on:
      - mysql
      - redis
    env_file:
      - env/php
      - env/nginx
      - env/mysql
      - env/redis
      - env/magento
      - env/rabbitmq

  varnish:
    build:
      context: .
      dockerfile: build/varnish/Dockerfile
    environment:
    - VCL_CONFIG=/varnish/data/varnish.vcl
    - VARNISHD_PARAMS=-p default_ttl=3600 -p default_grace=3600 -p max_retries=64
    - FLUSH_CACHE_TIMEOUT=60
    - FLUSH_MAGENTO_TAGS_PATTERN=.*
    - FLUSH_REDIS_CHECK_KEY=vflushtimestamp
    depends_on:
    - nginx
    ports:
    - "8080:80"

  mysql:
    build:
      context: .
      dockerfile: build/mysql/Dockerfile
    volumes:
      - db-data-project:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    env_file:
      - env/mysql

  redis:
    image: redis:latest
    env_file:
      - env/redis

  rabbitmq:
    image: rabbitmq:3.7.8-management
    ports:
      - "15672:15672"
      - "5672:5672"
    env_file:
      - env/rabbitmq

  elasticsearch:
    image: elasticsearch:6.8.3
    ports:
      - "9200:9200"
      - "9300:9300"
    env_file:
      - env/elasticsearch
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  db-data-project:
    driver: local
  elasticsearch:
    name: project-elasticsearch
    driver: local
